<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHS ERM Scenarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="progress-container" class="progress-container"></div>

    <!-- Main container for the knowledge check-style scenarios -->
    <div id="knowledge-check-view" class="view-container">
        <div class="container">
            <div class="scenario-header">
                <div class="scenario-text">
                    <h2 id="scenario-title"></h2>
                    <p id="scenario-description"></p>
                </div>
            </div>
            <div class="interaction-panel">
                <div id="choice-container" class="choice-container">
                    <!-- Radio button choices will be dynamically created here -->
                </div>
                <div class="submit-container">
                    <button id="submit-button" onclick="handleSubmit()" disabled>Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main container for the email-style scenarios -->
    <div id="email-view" class="view-container hidden">
        <div class="email-client">
            <div class="email-header"><span>New Message</span></div>
            <div class="email-meta">
                <div id="email-from"></div>
                <div id="email-to"></div>
                <div id="email-subject"></div>
            </div>
            <div id="email-body" class="email-body"></div>
            <div id="email-actions" class="email-actions"></div>
        </div>
    </div>

    <!-- Universal Outcome Pop-up (Initially Hidden) -->
    <div id="outcome-view" class="hidden">
        <h3 id="outcome-title"></h3>
        <p id="outcome-feedback"></p>
        <button id="next-button"></button>
    </div>

    <!-- New element for the final next arrow, hidden by default -->
    <div id="final-next-arrow" class="final-next-arrow hidden">
        <span>â†’</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
